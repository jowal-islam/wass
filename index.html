<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header
      class="h-[100px] flex justify-between bg-[#15803D] items-center text-white px-20"
    >
      <div class="flex gap-3">
        <img class="h-10 w-10" src="./assets/about.png" alt="" />
        <h1>Green Earth</h1>
      </div>
      <div>
        <nav class="flex gap-5 list-none">
          <li><a href=""></a>About</li>
          <li><a href=""></a>Gallery</li>
          <li><a href=""></a>Plant a Tree</li>
        </nav>
      </div>
      <div>
        <button class="bg-[#FACC15] p-3 rounded-3xl text-green-900">
          Plant a Tree
        </button>
      </div>
    </header>
    <section class="flex justify-between items-center bg-[#CFF0DC]">
      <div>
        <img src="./assets/hero-leaf1.png" alt="" />
      </div>
      <div class="flex flex-col items-center">
        <h1 class="text-3xl">Plant a Tree, Grow a Future</h1>
        <p class="text-center">
          Join our mission to plant 1 million trees and make the Earth greener
          for future generations.
        </p>
        <button class="mt-6 bg-[#FACC15] p-3 rounded-3xl text-green-900">Get Involved</button>
      </div>
      <div>
        <img src="./assets/hero-leaf2.png" alt="" />
      </div>
    </section>
    <main class="bg-[#DCFCE7] h-[100vh]"></main>
  </body>
</html>
